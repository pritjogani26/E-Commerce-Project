<style>
  /* Center the form and its content */
.form-container {
  text-align: center; /* Centers the text horizontally */
  padding-top: 50px; /* Padding from the top to vertically center content */
}

/* Styles for the form */
form {
  border: 2px solid #3498db; /* Blue border around the form */
  padding: 20px; /* Padding inside the border */
  border-radius: 10px; /* Rounded corners */
  background-color: white; /* Background color */
  max-width: 400px; /* Maximum width for the form */
  margin: auto; /* Center the form horizontally */
}

/* Styles for the h3 tag */
h3 {
  color: #3498db; /* Bright blue color for the heading */
  font-size: 26px; /* Larger font size for the heading */
  font-weight: bold; /* Bold text */
  margin-bottom: 20px; /* Space below the heading */
}

/* Styles for the button tag */
button {
  background-color: #3498db; /* Blue background color for buttons */
  color: white; /* White text color */
  font-size: 18px; /* Larger font size */
  padding: 10px 20px; /* Padding for the button */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Cursor changes to pointer on hover */
  transition: background-color 0.3s; /* Transition effect for hover */
}

button:hover {
  background-color: #2980b9; /* Darker blue when hovering */
}

</style>

{% comment %} {% extends 'base.html' %} {% endcomment %}
{% block content %}
<div class="form-container">
  <h3>Forgot Password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Render the Django form as paragraphs -->
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
